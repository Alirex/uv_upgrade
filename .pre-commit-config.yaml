exclude: |
  (?x)^(
    \.idea/.*
    )$

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.17
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
        # Check for files that contain merge conflict strings.
      - id: trailing-whitespace
        # Trims trailing whitespace.
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        # Makes sure files end in a newline and only a newline.
        # Exclude some autogenerated files.
      - id: check-yaml
        # Checks that your YAML files are parseable.
      - id: check-toml
        # Attempts to load all TOML files to verify syntax.
      - id: check-json
        # Checks that all JSON files are parseable.
      - id: check-added-large-files
        # Prevent giant files from being committed.
        args: [--maxkb=500]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck

  - repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    # https://pypi.org/project/pre-commit-update/
    rev: v0.9.0
    hooks:
      - id: pre-commit-update

  - repo: https://github.com/JoC0de/pre-commit-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        files: \.(json|ya?ml|md)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.8
    hooks:
      - id: ruff-check
        # Run the linter.
        args: [--fix, --unsafe-fixes]
      - id: ruff-format
        # Run the formatter.

  - repo: local
    # Hooks with local scripts.
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false

      - id: basedpyright
        # Check Python code style.
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: false
        # hook will execute using a single process instead of in parallel
        require_serial: true

      - id: mypy
        # Static type checker for Python.
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        # hook will execute using a single process instead of in parallel
        require_serial: true

      - id: app-check
        #
        name: app-check
        entry: uv run uv-upgrade --help
        language: system
        # hook will execute using a single process instead of in parallel
        require_serial: true
